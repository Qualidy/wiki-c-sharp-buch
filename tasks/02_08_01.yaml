question: |
  F체lle eine `ListBox` (`LstZahlen`) mit den Zahlen 1 bis 10 per `for`.
  W채hle dann die 7 aus.
tip: |
  F체ge den Code in `Form1_Load(...)` hinzu.
solution: |
  ```csharp
  public Form1()
  {
      InitializeComponent();
    
      LstZahlen.Items.Clear();
