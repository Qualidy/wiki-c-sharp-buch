title: Erstes GUI – Label und zwei Buttons
question: |
  Erstelle ein WinForms-Projekt, füge ein Label `LblAnzeige` und zwei Buttons `CmdHallo`, `CmdEnde` ein.

  - Form-Text: „Mein erstes Projekt“
  
  - `LblAnzeige` zunächst leer, mit Rahmen (`FixedSingle`)
solution: |
  ```csharp
  // Eigenschaften per Designer setzen.
  // Optional per Code im Form_Load:
  private void Form1_Load(object sender, EventArgs e)
  {
      this.Text = "Mein erstes Projekt";
      LblAnzeige.Text = "";
      LblAnzeige.BorderStyle = BorderStyle.FixedSingle;
  }
  ```
